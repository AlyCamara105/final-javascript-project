<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./index.js" defer></script>
  </head>
  <body class="">
    <img
      class="absolute w-full h-full max-w-none z-[-1] opacity-30"
      src="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY-1200-80.jpg"
      alt=""
    />
    <img
      class="absolute w-full h-full max-w-none z-[-1] opacity-30 -bottom-full"
      src="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY-1200-80.jpg"
      alt=""
    />
    <nav class="flex justify-between items-center p-5 w-full">
      <a href="./index.html">
        <img
          class="w-24 hover:drop-shadow-xl hover:scale-125 transition duration-75"
          src="https://t3.ftcdn.net/jpg/05/90/75/40/360_F_590754013_CoFRYEcAmLREfB3k8vjzuyStsDbMAnqC.jpg"
          alt=""
        />
      </a>
      <div class="flex space-x-5">
        <button
          class="rounded-full p-3 bg-purple-900 font-bold hover:scale-125 transition duration-75 cursor-not-allowed"
        >
          Contact
        </button>
      </div>
    </nav>
    <section
      id="burgerMenu"
      class="absolute bg-white w-full h-full top-0 flex-col items-center justify-center space-y-5 hidden"
    >
      <a
        class="font-bold transition duration-75 hover:scale-125 p-3"
        href="./database.html"
      >
        Find your movie
      </a>
      <button
        class="rounded-full p-3 bg-purple-900 font-bold hover:scale-125 transition duration-75 cursor-not-allowed"
      >
        Contact
      </button>
    </section>
    <main class="flex items-center mt-10 flex-col h-full">
      <h1 class="font-semibold text-3xl">
        World's <span class="text-purple-900 font-bold">best</span> movie site
      </h1>
      <h1 class="mt-3 font-extrabold">
        FIND YOUR MOVIE WITH
        <span class="text-purple-900">MOVIE</span>
      </h1>
      <div class="flex space-x-2 mt-20">
        <input
          class="bg-gray-500 rounded-sm text-purple-900 placeholder-purple-900 bg-purple-900/10 outline-purple-900 focus:bg-purple-900/20 px-1 text-xl transition duration-75 search__input"
        />
        <button onclick="searchButtonClicked(event)">
          <svg
            class="text-2xl hover:scale-125 transition duration-75 purple"
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
        </button>
      </div>
      <div class="movies__wrapper flex flex-wrap mt-10"></div>
    </main>
  </body>
</html>
